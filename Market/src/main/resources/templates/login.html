                                    class="error-message"></span>

                                        </div>
                                        </p>
                                    </div>
                                    <div class="u-form-group u-label-none u-form-group-2">

                                               class="u-input u-input-rectangle u-white u-input-2"
                                               placeholder="Въведете парола" required>

                                    class="error-message"></span>

                                        </div>
                                        </p>
                                    </div>
                                    <div>

                                        </p>
