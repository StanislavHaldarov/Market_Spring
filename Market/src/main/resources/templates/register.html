<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="buttonBackToMenu.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>

<div class="fr">
    <h1 align="center">REGISTER</h1>
    <form th:action="@{/users/register}" th:object="${userRegisterBindingModel}" method="POST">
        <label>USERNAME</label>
        <p><input name="username" id="username" placeholder="Enter username" type="text" th:field="*{username}"
                  class="form-control" required >
            <span th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style = "color:red"></span></p>
        <label>PASSWORD</label>
        <p><input name="password" id="password" placeholder="Enter password" type="password" th:field="*{password}"
                  class="form-control" required>
            <span th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "color:red">Username must be between 2 and 10 characters long</span></p>
        <label>CONFIRM PASSWORD</label>
        <p><input name="confirmPassword" id="confirmPassword" placeholder="Confirm password" type="password"
                  th:field="*{confirmPassword}" class="form-control" required>
            <span th:if = "${#fields.hasErrors('confirmPassword')}" th:errors = "*{confirmPassword}" style = "color:red"></span></p>
        <label>FIRST NAME</label>
        <p><input name="firstName" id="firstName" placeholder="Enter first name" type="text" th:field="*{firstName}"
                  class="form-control" required>
            <span th:if = "${#fields.hasErrors('firstName')}" th:errors = "*{firstName}" style = "color:red"></span></p>
        <label>LAST NAME</label>
        <p><input name="lastName" id="lastName" placeholder="Enter last name" type="text" th:field="*{lastName}" class="form-control" required>
            <span th:if = "${#fields.hasErrors('lastName')}" th:errors = "*{lastName}" style = "color:red"></span></p>
        <label>EMAIL</label>
        <p><input name="email" id="email" type="text" th:field="*{email}" class="form-control" placeholder="email@example.com" required>
            <span th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "color:red"></span>
        <div th:if="${error}" id="error">
            <p th:text="${error}" style="color: red;"></p></div></p>
        <label>AGE</label>
        <p><input name="age" id="age" placeholder="Enter age" type="number" th:field="*{age}" class="form-control" required>
            <span th:if = "${#fields.hasErrors('age')}" th:errors = "*{age}" style = "color:red"></span></p>

        <button type="submit" class="btn btn-default">Submit</button>
<!--        <button type="reset" class="btn btn-default">RESET</button>-->
    </form>
</div>
</body>
</html>

<style>
div.fr {
width: 500px;
margin: auto;
}
</style>
