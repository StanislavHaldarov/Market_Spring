<body class="u-body u-xl-mode" data-lang="en">
<th:block th:include="~{fragments/header}"></th:block>
<section class="u-clearfix u-image u-shading u-section-1" id="sec-3c18" data-image-width="1280" data-image-height="848">
    <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
        <div class="u-layout" style="">
            <div class="u-layout-row" style="">
                <div class="u-align-center u-container-style u-layout-cell u-left-cell u-shape-rectangle u-size-60 u-size-xs-60 u-layout-cell-1"
                     src="">
                    <div class="u-container-layout u-valign-bottom u-container-layout-1">
                        <div class="u-form u-form-1">
                            <form th:action="@{/users/register}" th:object="${userRegisterBindingModel}" method="POST"
                                  name="form"
                                  style="padding-top: 0px;">
                                <h1 class="outlined-text1">РЕГИСТРАЦИЯ</h1>
                                <div class="u-form-group u-form-name">
                                    <label for="name-4cb7" class="outlined-text2">Име</label>
                                    <input th:field="*{firstName}" type="text" id="name-4cb7" name="name"
                                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                           required placeholder="Въведете име">
                                    <p>
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                          class="error-message"></span>
                                    </p>
                                </div>
                                <div class="u-form-group u-form-group-2">
                                    <label for="text-ed65" class="outlined-text2">Фамилия</label>
                                    <input th:field="*{lastName}" type="text" placeholder="Въведете фамилия"
                                           id="text-ed65" name="text"
                                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                           required>
                                    <p>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="error-message"></span>
                                    </p>
                                </div>
                                <div class="u-form-group u-form-group-3">
                                    <label for="text-543d" class="outlined-text2">Възраст</label>

                                    <input th:field="*{age}" type="number" placeholder="Въведете възраст" id="text-543d"
                                           name="text-2"
                                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                           required>
                                    <p>
                                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                                          class="error-message"></span>
                                    </p>
                                </div>
                                <div class="u-form-group u-form-group-4">
                                    <label for="text-4dcb" class="outlined-text2">Потребителско име</label>

                                    <input th:field="*{username}" type="text" placeholder="Въведете потребителско име"
                                           id="text-4dcb" name="text-3"
                                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                           required>
                                    <p>
                                    <div>
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                          class="error-message"></span>
                                        <div th:if="${errorUsername}" id="errorUsername">
                                            <p th:text="${errorUsername}" class="error-message"></p></div>
                                    </div>
                                    </p>
                                </div>
                                <div class="u-form-email u-form-group">

                                    <label for="email-4cb7" class="outlined-text2">Email</label>

                                    <input th:field="*{email}" type="email" placeholder="Въведете валиден имейл адрес"
                                           id="email-4cb7" name="email"
                                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                           required>
                                    <p>
                                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email} "
                                              class="error-message"></span>
                                    <div th:if="${errorEmail}" id="errorEmail">
                                        <p th:text="${errorEmail}" class="error-message"></p>
                                        </p>
                                    </div>

                                </div>
                                <div class="u-form-group u-form-group-6">
                                    <label for="text-4ce8" class="outlined-text2">Парола</label>
                                    <input th:field="*{password}" type="password" id="text-4ce8" name="Enter password"
                                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                           placeholder="Въведете парола" required>
                                    <p>
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                          class="error-message"></span>
                                    </p>
                                </div>
                                <p></p>
                                <div class="u-form-group u-form-group-7">
                                    <label for="text-6869" class="u-form-control-hidden u-label"></label>

                                    <input th:field="*{confirmPassword}" type="password" id="text-6869" name="text-1"
                                           class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                           placeholder="Повторете паролата" required>
                                    <p>
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                          class="error-message"></span>
                                    <div th:if="${errorMsg}" id="errorMsg">
                                        <p th:text="${errorMsg}" class="error-message"></p>
                                    </div>
                                    </p>
                                </div>
                                <div>
                                    <p>
                                        <button class="register-button" type="submit" value="submit">
                                            Регистрирай ме
                                        </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="u-align-center u-clearfix u-custom-color-5 u-footer u-footer" id="sec-0d45">

    </div>

</html>
